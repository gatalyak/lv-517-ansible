- hosts: elk_nginx
  tasks:
  - firewalld:
      port: "{{ elastic_elk_nginx_port }}/tcp"
      immediate: yes
      permanent: true
      state: enabled
  - seport:
      ports: "{{ elastic_kibana_port }}"
      proto: tcp
      setype: http_port_t
      state: present
  roles:
    - role: nginxinc.nginx
  vars:    
    nginx_http_template_enable: true
    nginx_http_template:
      default:
        template_file: http/default.conf.j2
        conf_file_name: default.conf
        conf_file_location: /etc/nginx/conf.d/
        servers:
          server1:
            listen:
              listen_localhost:
                ip: 0.0.0.0
                port: "{{ elastic_elk_nginx_port }}"
                opts:
                  - default_server
            server_name: kibana
            error_page: /usr/share/nginx/html
            autoindex: false
            reverse_proxy:
              locations:
                frontend:
                  location: /
                  proxy_pass: http://kibana_servers
        upstreams:
          upstream_1:
            name: kibana_servers
            lb_method: least_conn
            zone_name: frontend
            zone_size: 64k
            sticky_cookie: false
            servers:              
              frontend_server_1:
                address: "{{ elastic_kibana_hosts[0] }}"
                port: "{{ elastic_kibana_port }}"
                weight: 1
                health_check: max_fails=3 fail_timeout=5s
              frontend_server_2:
                address: "{{ elastic_kibana_hosts[1] }}"
                port: "{{ elastic_kibana_port }}"
                weight: 1
                health_check: max_fails=3 fail_timeout=5s


  
