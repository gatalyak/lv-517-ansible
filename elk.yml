- hosts: elk-master-nodes
  tasks:
  - firewalld:
      port: 9200/tcp
      immediate: yes
      permanent: true
      state: enabled
  - firewalld:
      port: 9300/tcp
      immediate: yes
      permanent: true
      state: enabled

  roles:
    - role: elastic.elasticsearch
  vars:
    oss_version: true
    es_data_dirs:
      - "/opt/elasticsearch/data"
    es_log_dir: "/opt/elasticsearch/logs"
    es_java_install: true
    es_heap_size: "1g"
    es_config:
      cluster.name: "elk-cluster"
      cluster.initial_master_nodes: "10.26.2.32:9300,10.26.3.248:9300,10.26.2.31:9300"
      discovery.seed_hosts: "10.26.2.32:9300,10.26.3.248:9300,10.26.2.31:9300"
      http.port: 9200
      node.data: false
      node.master: true
      bootstrap.memory_lock: false
      network.host: '0.0.0.0'
    es_plugins:
     - plugin: ingest-attachment

- hosts: elk-data-nodes
  tasks:
  - firewalld:
      port: 9200/tcp
      immediate: yes
      permanent: true
      state: enabled
  - firewalld:
      port: 9300/tcp
      immediate: yes
      permanent: true
      state: enabled
  roles:
    - role: elastic.elasticsearch
  vars:
    oss_version: true
    es_data_dirs:
      - "/data/elasticsearch/data"
    es_log_dir: "/data/elasticsearch/logs"
    es_java_install: true
    es_config:
      cluster.name: "elk-cluster"
      cluster.initial_master_nodes: "10.26.2.32:9300,10.26.3.248:9300,10.26.2.31:9300"
      discovery.seed_hosts: "10.26.2.32:9300,10.26.3.248:9300,10.26.2.31:9300"
      http.port: 9200
      node.data: true
      node.master: false
      bootstrap.memory_lock: false
      network.host: '0.0.0.0'
    es_plugins:
      - plugin: ingest-attachment

